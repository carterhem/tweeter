  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="write">
        <div class="action">
          <div class="sentence"><strong>Write </strong> a new tweet</div>
          <div class="anglebracket">
            <i class="fas fa-angle-double-down"></i>
          </div>
        </div>
      </div>
    </nav>

    <header class="banner">
      <div>
        <img src="/images/profile-hex.png" />

      <br />
      <div>
        <h2>Carter Hemington</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="errorBox"><i class="fas fa-exclamation-triangle"></i><span class= "errorMessage">error box</span><i class="fas fa-exclamation-triangle"></i></div>
        <h2>Compose Tweet</h2>
        <form id="tweetForm" method="POST" action="/tweets">
          <div id="tweetTextWrapper">
            <textarea
              placeholder="What are you humming about?"
              name="text"
              id="tweet-text"
            ></textarea>
          </div>
          <div id="newTweetFooter">
            <button id="newTweetButton" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <div class="tweetContainer">
      </div>
    </main>
